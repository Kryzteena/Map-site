<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortem Cement Logistics Map PH</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: calc(100% - 60px); /* leave room for header */
    }
    .top-navbar {
      background-color: #0e1320;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 18px;
    }
    .header-title {
      flex-shrink: 0;
    }
    .header-menu {
      display: flex;
      gap: 20px;
    }
    .header-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      font-weight: normal;
    }
    .header-menu button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="top-navbar">
    <div class="header-title">Fortem Cement Logistics Map PH</div>
    <nav class="header-menu">
      <button onclick="toggleAnalytics()">Toggle Analytics</button>
      <button onclick="toggleFilters()">Toggle Filters</button>
      <button onclick="toggleImport()">Toggle Import/Update</button>
      <button onclick="exportAllData()">Export All Data</button>
      <button onclick="showHelp()">Help</button>
    </nav>
  </header>

  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
