<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortem Cement Logistics Map PH</title>

  <!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- MarkerCluster Plugin -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<!-- PapaParse for CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- FontAwesome (for icons) -->
<script src="https://kit.fontawesome.com/your_kit_id.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="top-navbar">
  <div>Fortem Cement Logistics Map PH</div>
  <nav class="header-menu">
    <button onclick="toggleAnalytics()">Analytics</button>
    <button onclick="toggleFilters()">Filters</button>
    <button onclick="toggleImport()">Import/Update</button>
    <button onclick="exportAllData()">Export All Data</button>
    <button onclick="showHelp()">Help</button>
  </nav>
</header>

<!-- CSV upload input -->
<input type="file" id="csv-file" accept=".csv" />

<!-- Map container -->
<div id="map"></div>

<!-- Analytics box -->
<div id="analytics-box" style="display: none; background: white; padding: 10px; margin: 10px; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.2); font-size: 14px;"></div>

</body>

<script src="script.js"></script>
</html>
